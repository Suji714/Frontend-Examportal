<div class="container mt-5">
    <div class="row">
      <div class="col-md-12">
    
        <h4>Add Questions</h4>
        <form (ngSubmit)="onAddQuestions()">
          <div class="form-group">    
            <label for="topic">Select Topic</label>         
            <select id="topic" [(ngModel)]="newQuestionTopic" name="topic" class="form-control" required>
              <option value="java"> Java </option>
              <option value="python"> Python </option>
              <option value="sql"> SQL </option>
              <option value="c++"> C++ </option>
              <option value="javascript"> JavaScript</option>
              <option value="php"> PHP </option>
              <!-- Add more topics as needed -->
            </select>        
          </div>

          <div class="form-group">
            <label for="jsonFile">Questions JSON File:</label>
            <input type="file" id="jsonFile" (change)="onFileSelected($event)" class="form-control" required>
          </div>
          <button type="submit" class="btn btn-primary mt-3">Add Questions</button>
        </form>
      </div>
    </div>
  </div>
